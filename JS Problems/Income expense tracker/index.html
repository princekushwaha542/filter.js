<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Income Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- MAIN CARD -->
    <div class="main-card">
      <h2>Income Expense Tracker</h2>

      <h4>Your Balance</h4>
      <h1 id="balance">₹0</h1>
      
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">₹0</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">₹0</p>
        </div>
      </div>

      <h3>Add Transaction</h3>
      <form id="form">
        <input type="text" id="text" placeholder="Enter text" required />
        <input type="number" id="amount" placeholder="Enter amount (+income, -expense)" required />
        <button>Add Transaction</button>
      </form>
    </div>

    <!-- HISTORY SIDE CARD -->
    <div class="history-card">
      <h3>History</h3>
      <ul id="list"></ul>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
